<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="welcome-header__text">If you have a Kakao Account,</p>
        <p class="welcome-header__text">log in with your email or phone number</p>
    </header>

    <form class="login-form" action="friends.html" method="get">
        <input class="login-form__user-input" type="text" placeholder="Email or phone number" name="username" required>
        <input class="login-form__user-input" type="password" placeholder="Password" name="password" required>
        <input class="login-form__button" type="submit" value="Log In">
        <input class="login-form__button" type="submit" value="Sign Up">
        <a class="login-form__link"
           href="https://accounts.kakao.com/weblogin/find_account_guide?continue=https%3A%2F%2Fcs.kakao.com%2F">
            Find Kakao Account or Password
        </a>
    </form>

    <div id="no-mobile">
        <span>Your Screen is too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous">
    </script>
</body>
</html>
